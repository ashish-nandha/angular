<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="">
	<h1>ngModel.</h1>
	<p>First Name : <input type="text" ng-model="firstName"></p>
	<h1>Hello {{firstName}}</h1>

	<h1>ngInit.</h1>
	<div ng-init="fullName='Ashish Nandha'">
		<p>Full Name is: <span ng-bind="fullName"></span></p>
	</div>

	<h1>Expression.</h1>
	<div ng-init="firstNumber=44">
		<p>Expression: {{firstNumber + 5}}</p>
	</div>

	<h1>ngBind</h1>
	<div ng-init="age=27">
		<p>{{age}}</p>
		<p ng-bind="age"></p>
	</div>
</div>


</body>
</html>
